<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #FFFF00;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a static site hosted for free on GitHub Pages.</p>

  <button onclick="showMessage()">Click Me</button>
  <div id="message"></div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Hello from JavaScript!";
    }
  </script>
</body>
</html>
